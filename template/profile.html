<!DOCTYPE html>
<html lang="en" class="full">
  <head>
    <title>Matthew Olson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" />
    <script src="../static/js/jquery.min.js" type="text/javascript"></script>
    <script src="../static/js/tether.min.js" type="text/javascript"></script>
    <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container" id="nav">
      <div class="leftnav">
        LOGO<h1 id="title">yowza</h1>
      </div>
      <div class="rightnav">
        <a>Link 1</a>
        <a>Link 2</a>
        <a>Link 3</a>
        <a>Link 4</a>
        <a>Link 5</a>
      </div>
    </div>
    <div class="container" style="{{.DisplayEdit}}" id="profileedit">
      <div>
        <a class="btn btn-primary" href="/edit" role="button">Edit Profile</a>
      </div>
    </div>
    <div class="container" id="profileinfo">
      <div class="row">
        <div class="col-xs-6 col-md-6">
          <img src="../static/image/profile.png" alt="Matthew Olson" class="img-circle">
        </div>
        <div class="col-xs-6 col-md-6">
          <h1 id="profilename" class="text-center">{{.Name}}</h1>
          <p class="text-center">{{.Statement}}</p>
          <p class="text-center">Email: <a href="mailto:{{.Email}}?Subject=Hello" target="_top">{{.Email}}</a> </p>
          <p class="text-center">Phone: {{.Phone}}</p>
          <p class="text-center">Location: {{.Location}}</p>
        </div>
      </div>
    </div>
    <div class="container" id="profilebody">
      <div id="profilesummary">
        <h2>Summary</h2>
        <p>{{.Summary}}</p>
      </div>
      <h2>Experience</h2>
      <div id="profileexperience">
          {{.Companies}}
      </div>
      <h2>Education</h2>
      <div id="profileeducation">

      </div>
      <div id="profileskills">
        <h2>Skills</h2>
        <p>{{.Skills}}</p>
      </div>
    </div>
  </body>
</html>
