<!DOCTYPE html>
<html lang="en" class="full">
  <head>
    <title>Editing {{.Name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" />
    <script src="../static/js/index.js" type="text/javascript"></script>
    <script src="../static/js/jquery.min.js" type="text/javascript"></script>
    <script src="../static/js/tether.min.js" type="text/javascript"></script>
    <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container" id="nav">
      <div class="leftnav">
        LOGO<h1 id="title">yowza</h1>
      </div>
      <div class="rightnav">
        <a>Link 1</a>
        <a>Link 2</a>
        <a>Link 3</a>
        <a>Link 4</a>
        <a>Link 5</a>
      </div>
    </div>
    <div class="container">
      <form action="/saveedit" method="POST">
        <h1>Edit Profile</h1>
        <div class="rightnav">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input name="name" type="text" class="form-control" id="editname" value={{.Name}}>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input name="email" type="email" class="form-control" id="editemail" value={{.Email}}>
        </div>
        <div class="form-group">
          <label>US Phone</label>
          <input type="text" name="phone" class="form-control" value={{.Phone}}>
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" name="location" class="form-control" value={{.Location}}>
        </div>
        <div class="form-group">
          <label>Profile Picture</label>
          <input type="file" class="form-control-file" id="editprofilepic">
        </div>
        <div class="form-group">
          <label>Personal Statement</label>
          <textarea name="statement" class="form-control" id="edittag" rows="2">{{.Statement}}</textarea>
        </div>
        <div class="form-group">
          <label>Personal Summary</label>
          <textarea class="form-control" id="edittag" name="summary" rows="3">{{.Summary}}</textarea>
        </div>
        <h6>Experience</h6>
        <div class="rightnav">
          <button type="button" class="btn btn-danger" onclick="subExp()">-</button>
          <button type="button" class="btn btn-success" onclick="addExp()">+</button>
        </div>
        <div class="form-group" id="exp">
        </div>
        <h6>Education</h6>
        <div class="rightnav">
          <button type="button" class="btn btn-danger" onclick="subEdu()">-</button>
          <button type="button" class="btn btn-success" onclick="addEdu()">+</button>
        </div>
        <div class="form-group" id="edu">
        </div>
        <div class="form-group">
          <label>Skills</label>
          <textarea class="form-control" id="editskills" name="skills" rows="2">{{.Skills}}</textarea>
        </div>
      </form>
    </div>
  </body>
</html>
